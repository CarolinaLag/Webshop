<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatchOut!</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./../js/payment.js"></script>
    <link rel="stylesheet" href="./../css/payment.css" />
  </head>

  <body id="paymentbody">
    <div class="payment-container">
      <h1>Select payment option</h1>
      <form id="submitForm">
        <h2>Name</h2>
        <div>
          <input
            type="text"
            id="form-fname"
            name=""
            placeholder="John"
            required=""
          />
          <label>Firstname</label>
        </div>
        <div>
          <input
            type="text"
            id="form-lname"
            name=""
            placeholder="Doe"
            required=""
          />
          <span id="lname-error-message" class="error-form"></span>
          <label>Lastname</label>
        </div>
        <h2>Card number</h2>
        <div>
          <input
            type="number"
            id="cardNumber"
            placeholder="1111222233334444"
            required=""
          />
          <span id="cardnumber-error-message" class="error-form"></span>
          <label>Card Number</label>
        </div>
        <h2>Expiration date</h2>
        <div>
          <input type="number" id="month" placeholder="01" required="" />
          <span id="month-error-message" class="error-form"></span>
          <label>Month</label>
        </div>
        <div>
          <input type="number" id="year" placeholder="20" required="" />
          <span id="year-error-message" class="error-form"></span>
          <label>Year</label>
        </div>
        <h2>CVC</h2>
        <div>
          <input type="number" id="cvc" placeholder="123" required="" />
          <span id="cvc-error-message" class="error-form"></span>
          <label>CVC</label>
        </div>
      </form>
      <button type="submit" id="payment-btn">Confirm Payment</button>
    </div>
  </body>
</html>
